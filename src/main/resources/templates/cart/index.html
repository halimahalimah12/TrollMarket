<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="~{layout :: head('Cart')}">
</head>

<body class="index-page">

<header th:replace="~{layout :: navbar}">
</header>

<main class="main">
    <section id="services" class="services section">

        <div class="container section-title" data-aos="fade-up">
            <h2>My Cart</h2>
        </div>

        <div class="container">

            <div class="row g-5">
                <div class="service-item item-pink position-relative">
                    <div class="col-lg-12" data-aos="fade-up" data-aos-delay="600">
                        <div th:if="${info}" class="alert alert-primary alert-dismissible fade show" role="alert">
                            <span th:text="${info}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>

                        <form method="post" th:action="@{/carts/upsert}">
                            <input type="hidden" th:value="${buyerId}" name="buyerId">
                            <button type="submit" class="btn btn-outline-primary">Purchose All</button>

                        </form>

                        <div class=" alert alert-success alert-dismissible fade show success-alert"
                             role="alert">
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        <input type="hidden" class="buyerId" th:value="${buyerId}">

                        <div class="wrapper-table">
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th scope="col">Action</th>
                                    <th scope="col">Name Product</th>
                                    <th scope="col">Quantity</th>
                                    <th scope="col">Shipment</th>
                                    <th scope="col">Seller</th>
                                    <th scope="col">Total Price</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>

        </div>

        <!--ADD TO CART-->
        <div class="modal fade" id="removeProductFromCart"  tabindex="-1" aria-hidden="true" style="display: none;">
            <div class="modal-dialog">
                <div class="modal-content ">
                    <div class="modal-header">
                        <h5 class="modal-title">Add To Cart</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form>
                        <div class="modal-body">
                            <input type="hidden" class="form-control" id="productId">
                            <input type="hidden" class="form-control" id="shipmentId">
                            <input type="hidden" class="form-control" id="buyerId">
                           Apakah kamu yakin ingin menghapus product ini dari Cart?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary close" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="submit btn btn-primary removeProduct">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>



    </section>

    </section>


</main>

<footer th:replace="~{layout :: footer}">
</footer>

<!-- Scroll Top -->
<a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i
        class="bi bi-arrow-up-short"></i></a>
<!-- Preloader -->
<div id="preloader"></div>

</body>

</html>
