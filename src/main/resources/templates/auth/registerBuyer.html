<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout-auth :: head('Register')}">
</head>

<body>

<main>
    <div class="container">
        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
                        <div class="card mb-3">
                            <div class="card-body">

                                <div class="pt-4 pb-2">
                                    <h5 class="card-title text-center pb-0 fs-4">Create an Account Buyer</h5>
                                </div>

                                <form class="row g-3 needs-validation" th:action="@{/registerBuyer}" method="post"
                                      th:object="${dto}">

                                    <div th:if="${#fields.hasErrors()}"
                                         class="alert alert-danger alert-dismissible fade show" role="alert">
                                        <ul>
                                            <li th:each="err : ${#fields.errors()}" th:text="${err}"/>
                                        </ul>
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"
                                                aria-label="Close"></button>
                                    </div>

                                    <div class="col-12">
                                        <label for="yourUsername" class="form-label">Username</label>
                                        <div class="input-group has-validation">
                                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                                            <input type="text" name="username" class="form-control" id="yourUsername"
                                                   th:field="*{username}">
                                        </div>

                                    </div>

                                    <div class="col-12">
                                        <label for="yourPassword" class="form-label">Password</label>
                                        <input type="password" name="password" class="form-control" id="yourPassword"
                                               th:field="*{password}">
                                    </div>

                                    <div class="col-12">
                                        <label for="confirmPassword" class="form-label">Confirmation Password</label>
                                        <input type="password" name="confirmPassword" class="form-control"
                                               id="confirmPassword" th:field="*{confirmPassword}">
                                    </div>

                                    <div class="col-12">
                                        <label for="name" class="form-label">Name</label>
                                        <input type="text" name="name" class="form-control" id="name"
                                                   th:field="*{name}">
                                    </div>

                                    <div class="col-12">
                                        <label for="yourUsername" class="form-label">Address</label>
                                        <textarea class="form-control" name="address" style="height: 100px" th:text="*{address}"></textarea>
                                    </div>

                                    <div class="col-12">
                                        <button class="btn btn-primary w-100" type="submit">Create Account</button>
                                    </div>
                                    <div class="col-12">
                                        <p class="small mb-0">Already have an account? <a th:href="@{/login}">Log in</a>
                                        </p>
                                    </div>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</main>

</body>

</html>
