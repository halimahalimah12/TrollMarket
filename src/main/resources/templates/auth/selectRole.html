<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="~{layout-auth :: head('Select Role')}">
</head>

<body>

<main>
    <div class="container">
        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
                        <div class="card mb-3">
                            <div class="card-body">

                                <div class="pt-4 pb-2">
                                    <h5 class="card-title text-center pb-0 fs-4">Select Your Role</h5>
                                </div>

                                <form th:action="@{/role}" id="selectRole" method="post" class="row g-3 needs-validation">
                                    <div class="col-12">
                                        <select class="form-select" name="roleName"  aria-label="Default select example"
                                                id="roleName">
                                            <option th:value="null">Open this select menu</option>
                                            <option th:each="role : ${roles}"
                                                    th:text="${role.roleName}"
                                            ></option>
                                        </select>
                                    </div>

                                    <div class="col-12">
                                        <button class="btn btn-primary w-100" type="submit">Submit</button>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</main>

</body>

</html>
